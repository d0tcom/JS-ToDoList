<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Javascript - ToDoList - Jordan Lebrethon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="container">

        <div class="alert-box">Veuillez écrire une tâche à effectuer</div>

        <div class="container-todolist">

            <div class="head-todolist">
                
                <span class="add-button"></span>
                <h1 class="title">Aujourd'hui</h1>
                <p>Blablabla</p>

                <div class="input-task">
                    <input type="text" name="task-input" id="task-input" placeholder="Écrire une tâche" value="">
                </div>

            </div>

            <div class="bottom-todolist">
                <ul>
                    <li>Acheter des oeufs<span class="minus"></span></li>
                    <li class="task-done">Fruits<span class="minus"></span></li>
                    <li>Acheter du lait<span class="minus"></span></li>
                </ul>
            </div>

        </div>
    </div>




 <script src="main.js"></script>
</body>
</html>
